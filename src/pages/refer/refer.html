<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Refer & Earn</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
  <ion-row class="mt p-16">
    <ion-col col-4 class="middle">
    <ion-icon name="ios-megaphone" class="refer-icon"></ion-icon>
    <p class="s-text">Invite a friend with your referral code</p>
    </ion-col>
    <ion-col col-4 class="middle">
    <ion-icon md="md-share" class="refer-icon"></ion-icon>
    <p class="s-text">Friend signs up, you can earn Rs.300</p>
    </ion-col>
    <ion-col col-4 class="middle">
    <ion-icon name="logo-usd" class="refer-icon"></ion-icon>
    <p class="s-text">When a friend books with us, you earn upto Rs.600</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 class="middle">
    <p class="s-text s-border">Share Your Referral Code</p>
    <button ion-button round class="center">Invite Contacts</button>
    <p class="s-text">Or share via</p>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="middle"><ion-icon name="logo-whatsapp" class="share-icon"></ion-icon ><p>WhatsApp</p></ion-col>
    <ion-col col-4 class="middle"><ion-icon name="logo-facebook" class="share-icon"></ion-icon><p>Facebook</p></ion-col>
    <ion-col col-4 class="middle"><ion-icon name="logo-googleplus" class="share-icon"></ion-icon><p>Google</p></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 class="middle"><ion-icon name="logo-linkedin" class="share-icon"></ion-icon><p>LinkedIn</p></ion-col>
    <ion-col col-4 class="middle"><ion-icon name="logo-twitter" class="share-icon"></ion-icon><p>Twitter</p></ion-col>
    <ion-col col-4 class="middle"><ion-icon name="ios-add-circle-outline" class="share-icon"></ion-icon><p>More</p></ion-col>
  </ion-row>
</ion-grid>

</ion-content>
