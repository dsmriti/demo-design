<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  class="card-background-page bg-whole">
  <ion-card >
      <img src="assets/images/banner.jpg"/>
      <div class="card-title">TRILLBIT</div>
      <div class="card-subtitle">Unleash the power of your device through sound</div>
    </ion-card>
    <ion-grid>
  <ion-row>
   <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 >
      <ion-card id="bg1" (click)="movetocoupongen()">
        <ion-icon name="ios-cash-outline" class="t-icon"></ion-icon>
        <ion-item class="card-text">
         <p class="t-text">Coupons</p>
        </ion-item>
       </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
      <ion-card id="bg2" (click)="movetoadvert()">
        <ion-icon name="ios-images-outline" class="t-icon"></ion-icon>
        <ion-item class="card-text">
         <p class="t-text">Advertisement</p>
        </ion-item>
       </ion-card>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
      <ion-card id="bg3" (click)="movetoinfo()">
        <ion-icon name="ios-locate-outline" class="t-icon"></ion-icon>
        <ion-item class="card-text">
         <p class="t-text">Nearby Info</p>
        </ion-item>
       </ion-card>
    </ion-col>


   <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
      <ion-card id="bg4" (click)="movetorecommend()">
        <ion-icon name="ios-contacts-outline" class="t-icon"></ion-icon>
        <ion-item class="card-text">
         <p class="t-text">Recommendation</p>
        </ion-item>
       </ion-card>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
      <ion-card id="bg5" (click)="movetooffer()">
        <ion-icon name="ios-cube-outline" class="t-icon"></ion-icon>
        <ion-item class="card-text">
         <p class="t-text">Offers</p>
        </ion-item>
       </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
      <ion-card id="bg6" (click)="movetofeedback()">
        <ion-icon name="ios-chatboxes-outline" class="t-icon"></ion-icon>
        <ion-item class="card-text">
         <p class="t-text">Feedback</p>
        </ion-item>
       </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
